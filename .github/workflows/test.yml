##
# Run unit test
##
name: Unit Test
on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  # unit tests
  unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set Node.js 12.x
      uses: actions/setup-node@v3.1.1
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm test
