##
# Run unit test
##
name: Unit Test
on:
  pull_request:
  push:
    branches:
      - main
      - feature/**
  workflow_dispatch:

jobs:
  # unit tests
  unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4.0.0
      with:
        node-version: 20
    - run: npm ci
    - run: npm test
