name: 'PMD'
description: 'Execute PMD'
inputs:
  version:
    description: 'PMD version to use. Using "latest" automatically downloads the latest version. Available versions: https://github.com/pmd/pmd/releases'
    required: false
    default: 'latest'
  sourcePath:
    description: 'Root directory for sources'
    required: false
    default: '.'
  rulesets:
    description: 'Comma separated list of ruleset names to use'
    required: true
outputs:
  violations:
    description: 'Number of violations found'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'code'
  color: 'white'
